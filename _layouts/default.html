<!DOCTYPE html>
<html>
<title> {{ site.title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/syntax.css">
<link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico?">
<style>
h1,h2,h3,h4,h5 {font-family: 'Raleway', sans-serif;}
body, html {
    height: 100%;
    line-height: 1.8;
    font-family: 'Open Sans', sans-serif;
}

}
</style>
<body class="w3-pale-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

{{ content }}

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
    <div class="w3-container w3-white">
      <div class="LI-profile-badge w3-margin"  data-version="v1" data-size="large" data-locale="fr_FR" data-type="horizontal" data-theme="light" data-vanity="nathanantoni">
        <a class="LI-simple-link" href='https://fr.linkedin.com/in/nathanantoni?trk=profile-badge'>Nathan ANTONI</a>
      </div>
    </div>
  </div><hr>

  <!-- Subjects -->
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Subjects</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
      <a href="{{ site.baseurl }}{% link pages/blog.html %}" style="text-decoration: none">
        <li class="w3-padding-8">
          <i class="fa fa-globe" aria-hidden="true"></i>
          <span class="w3-large w3-margin-left">ALL</span><br>
        </li>
      </a>
      <a href="{{ site.baseurl }}{% link pages/blog_life.html %}" style="text-decoration: none">
        <li class="w3-padding-8">
          <i class="fa fa-heart" aria-hidden="true"></i>
          <span class="w3-large w3-margin-left">LIFE</span><br>
        </li>
      </a>
      <a href="{{ site.baseurl }}{% link pages/blog_work.html %}" style="text-decoration: none">
        <li class="w3-padding-8">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
          <span class="w3-large w3-margin-left">WORK</span><br>
        </li>
      </a>
    </ul>
  </div>
  <hr>

  <!-- Gallery -->
  <div class="w3-card w3-margin w3-hoverable w3-white">
    <ul class="w3-ul w3-hoverable w3-white">
      <a href="{{ site.baseurl }}{% link pages/gallery.html %}" style="text-decoration: none">
        <li class="w3-padding-16">
          <h4>Gallery <i class="fa fa-image" aria-hidden="true"></i></h4>
        </li>
      </a>
    </ul>
  </div>


<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

{% if page.footer %}
  {% include {{page.footer}} %}
{% else %}
  {% include footer_default.html %}
{% endif %}

<script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</body>
</html>
