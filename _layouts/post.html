---
layout: default
footer: footer_default.html
---

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>{{ page.title }}</b></h1>
  <p><a href="javascript:history.back()" class="w3-button w3-black">&laquo; BACK</a></p>
</header>

<!-- Grid -->
<div class="w3-row">

  <!-- Image -->
  <div class="w3-container w3-large w3-margin-left w3-padding-16">
    <img src="{{ page.img }}" style="width:100%">
  </div>

<!-- Post content -->
<div class="w3-col l8 m12 s12">

  <div class="w3-container w3-large w3-margin-left" >
    <div class="w3-left-align" style="margin: 0 25px; text-align: justify;"><p>{{ page.content }}</p></div>
  </div>

</div>
